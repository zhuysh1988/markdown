kind: Service
apiVersion: v1
metadata:
  name: ingress-controller-svc
  namespace: ingress-nginx
spec:
  selector:
    app: ingress-nginx
    appname: ingress-controller
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
  externalIPs:
  - 192.168.1.117
# 注意,此处IP必须在k8s集群中节点上已配置好.